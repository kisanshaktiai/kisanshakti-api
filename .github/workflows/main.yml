name: NDVI Cron Jobs

on:
  schedule:
    - cron: "0 20 * * *"
    - cron: "30 20 * * *"

jobs:
  tile-fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python tile_fetch_worker.py

  ndvi-land:
    runs-on: ubuntu-latest
    needs: tile-fetch
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python ndvi_land_worker.py
