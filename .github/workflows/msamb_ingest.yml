name: MSAMB Ingest (scheduled)

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

concurrency:
  group: msamb-ingest
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('market-api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r market-api/requirements.txt

      - name: Run ingestion script
        working-directory: ./market-api
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          COMMODITY_HTML_DIR: "."
          REQUESTS_TIMEOUT: "30"
          THROTTLE_SECONDS: "1.2"
          UPSERT_BATCH_SIZE: "100"
        run: |
          python ./fetch_real_marketdata.py 2>&1 | tee ingest_run.log

      - name: Upload ingest logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: msamb-ingest-logs-${{ github.run_id }}
          path: market-api/ingest_run.log
          retention-days: 14
