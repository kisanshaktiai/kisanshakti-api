name: msamb-ingest

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes (adjust as needed)

jobs:
  run-ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r market-api/requirements.txt

      - name: Run ingestion script
        working-directory: ./kisanshakti-api
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          COMMODITY_HTML_DIR: ./market-api
          REQUESTS_TIMEOUT: 30
          THROTTLE_SECONDS: 1.2
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "Running fetch_real_marketdata.py..."
          python market-api/fetch_real_marketdata.py

