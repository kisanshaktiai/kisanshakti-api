name: MSAMB Ingest (scheduled)

on:
  schedule:
    - cron: '0 1 * * *'   # daily 01:00 UTC
  workflow_dispatch:

concurrency:
  group: msamb-ingest
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Debug: show runner info and repo layout
        run: |
          echo "GH workspace: $GITHUB_WORKSPACE"
          echo "Runner PWD: $(pwd)"
          echo "Listing top-level:"
          ls -la
          echo "Find script:"
          find . -maxdepth 6 -type f -name 'fetch_real_marketdata.py' -print | sed -n '1,50p'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "market-api/requirements.txt" ]; then
            echo "Installing from market-api/requirements.txt"
            pip install -r market-api/requirements.txt
          elif [ -f "requirements.txt" ]; then
            echo "Installing from repo root requirements.txt"
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping pip install"
          fi

      - name: Run ingress script (using working-directory)
        working-directory: ./market-api
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          COMMODITY_HTML_DIR: ./market-api   # path to local commodity HTML files (NOT a secret)
          REQUESTS_TIMEOUT: "30"
          THROTTLE_SECONDS: "1.2"
          UPSERT_BATCH_SIZE: "100"
        run: |
          echo "Working directory: $(pwd)"
          ls -la
          # ensure script exists
          if [ ! -f "./fetch_real_marketdata.py" ]; then
            echo "ERROR: ./fetch_real_marketdata.py not found in working-directory!"
            exit 2
          fi
          # run the script and capture stdout/stderr to log file
          python ./fetch_real_marketdata.py 2>&1 | tee ingest_run.log

      - name: Upload ingest logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: msamb-ingest-logs-${{ github.run_id }}
          path: market-api/ingest_run.log
          retention-days: 14

      - name: Archive produced CSV (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: msamb-ingest-csv-${{ github.run_id }}
          path: |
            market-api/data/*.csv
          retention-days: 7
