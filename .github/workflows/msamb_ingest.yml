name: msamb-ingest

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes (adjust as needed)

jobs:
  run-ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r market-api/requirements.txt

      - name: Run ingestion
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          COMMODITY_HTML_DIR: market-api/data/commodities
          REQUESTS_TIMEOUT: "30"
          THROTTLE_SECONDS: "1.5"
        run: |
          pwd
          ls -la market-api
          python market-api/msamb_dynamic_ingest.py
