name: MSAMB Ingest (scheduled)

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

concurrency:
  group: msamb-ingest
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('market-api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r market-api/requirements.txt

      - name: Run ingestion script
        working-directory: ./market-api
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          COMMODITY_HTML_DIR: "."
          REQUESTS_TIMEOUT: "30"
          THROTTLE_SECONDS: "1.2"
          UPSERT_BATCH_SIZE: "100"
        run: |
          python ./fetch_real_marketdata.py 2>&1 | tee ingest_run.log

      - name: Upload ingest logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: msamb-ingest-logs-${{ github.run_id }}
          path: market-api/ingest_run.log
          retention-days: 14

      - name: Debug: show installed packages and key versions
        run: |
          echo "=== pip freeze (first 200 lines) ==="
          python -m pip freeze | sed -n '1,200p' || true
          echo "=== runtime module versions ==="
          python - <<'PY'
          import importlib
          def ver(name):
              try:
                  m = importlib.import_module(name)
                  v = getattr(m, "__version__", getattr(m, "VERSION", "unknown"))
                  print(f"{name}: {v}")
              except Exception as e:
                  print(f"{name}: not installed or error: {e}")
          for n in ("supabase","postgrest","requests","beautifulsoup4"):
              ver(n)
          PY
