 # ğŸ›°ï¸ Tile Fetch Worker (Cron Job)
  - type: cron
    name: tile-fetch-worker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python tile_fetch_worker.py
    schedule: "0 20 * * *"  # runs every day at 2 AM IST (20:00 UTC)
    envVars:
      - fromGroup: sentinel-fetch-env  # ğŸ‘ˆ attach worker env group
# ğŸŒ¾ NDVI Land Processor (Cron Job)
  - type: cron
    name: ndvi-land-processor
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python ndvi_land_worker.py
    schedule: "30 20 * * *"   # runs daily at 2:30 AM IST (20:30 UTC), after tile fetch
    envVars:
      - fromGroup: sentinel-fetch-env   # same group, needs Supabase + B2
